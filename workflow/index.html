<!doctype html>
    <head> 
    <meta charset="UTF-8" />
    
    <script src="js/jquery-2.2.4.min.js"></script>
    <script src="bootstrap-3.3.7/js/bootstrap.min.js"></script>
    <script src="bootstrap-3.3.7/js/bootstrap-select.min.js"></script>
    <script src="js/jsPlumb-2.1.7.js"></script>
    <script src="js/websocket.js"></script>
    <link href="css/main.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="bootstrap-3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="bootstrap-3.3.7/css/bootstrap-select.min.css">
    
    </head>
    
    <body>
        <div class="container theme-showcase" role="main">
            <br>
            <div class="container">
                <div class="row">
                    <div class="col-md-12" >
                        <ul class="nav nav-pills">
                            <li>
                                <a class="dropdown-toggle" id="dp_menu_project" data-toggle="dropdown" style="cursor: pointer;">Project</a>
                                <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                                    <li><a href="#" onclick="new_project()">New</a></li>
                                    <li><a href="#" onclick="load_project()">Load</a></li>
                                    <li><a href="#" onclick="save_project()">Save</a></li>
                                </ul>
                            </li>
                            <!--
                            <li>
                                <a onclick="select_op_open_modal();" style="cursor: pointer;">Operators</a>
                            </li>
                            -->
                            <li>
                                <a onclick="not_yet()" style="cursor: pointer;">Help</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <table width="100%">
                <tr>
                    <td width="250px">
                        <div id="sakura_left_div" class="sakura_left_tab">
                            <div class="panel-group" name="op_left_accordion" id="op_left_accordion">
                            <button title="Create a new panel of operators" type="button" class="btn btn-secondary btn-xs" id="select_op_add_button" onclick="select_op_open_modal();"><span class="glyphicon glyphicon-plus" style="color: grey; cursor: pointer;"></span></button>
                            </div>
                        </div>
                    <td width="100%">
                        <div id="sakura_main_div" class="sakura_main"/>
                    </td>
                </tr>
            </table>
        </div>
        
        <!-- Context menus -->
        <div id="sakura_operator_contextMenu" class="dropdown clearfix">
            <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu" style="display:block; position:relative; margin-bottom:1px; z-index: 4;">
                <li><a tabindex="-1" href="#">Delete</a></li>
            </ul>
        </div>
        
        <div id="sakura_link_contextMenu" class="dropdown clearfix">
            <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu" style="display:block; position:relative; margin-bottom:1px; z-index: 4;">
                <li><a tabindex="-1" href="#">Delete</a></li>
            </ul>
        </div>
        
        <div class="modal fade" id="modal_op_selector" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2>Panel of Operators</h2>
                    </div>
                    <div class="modal-body">
                        <table width="100%">
                            <tr>
                            <td style="background-color: #EEEEEE;"><h4 align="center">Select Operators</h4>
                            <td><h4 align="center">Future Panel</h4>
                            <tr>
                                <td width="40%" style=" vertical-align: top; background-color: #EEEEEE;" >
                                    <table class="table" style="border: none;">
                                        <tr>
                                            <td style="vertical-align: middle;">
                                                    <label>Name </label>
                                            </td>
                                            <td valign="middle">
                                                <select class="selectpicker" multiple name="select_op_names_select" id="select_op_names_select" onchange="select_op_on_change('names');" data-width="200px" data-live-search="true"/>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td style="vertical-align: middle;">
                                                <label>Tag</label>
                                            </td>
                                            <td>
                                                <select class="selectpicker" multiple id="select_op_tags_select" onchange="select_op_on_change('tags');" data-width="200px" data-live-search="true"/>
                                            </td>
                                        </tr>
                                        
                                        <tr>
                                            <td colspan="2">
                                                <hr>
                                                Give an helping explanation here about how to select from tags and name, and what making a panel is about ...
                                            </td>
                                        </tr>
                                    </table>
                                </td>
                                <td style="padding: 5px;">
                                    <table width=100%>
                                        <tr><td><label>Title</labl>
                                        <td><input type="text" class="form-control" placeholder="Panel 1" id="select_op_panel_title"/>
                                    </table>
                                    <br>
                                    <div id="select_op_panel" width="100%" style="height: 400px; overflow-y: auto;"/>
                                </td>
                            </tr>
                        </table>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" onclick="select_op_add_panel();">Make a panel</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/general.js"></script>
        <script src="js/interaction.js"></script>
        <script src="js/select_operator.js"></script>
        <script src="js/modal_operator.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
