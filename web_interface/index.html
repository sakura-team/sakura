    <script>
        var loaded_generic_files    = 'no';
        var loaded_databases_files  = 'no';
        var loaded_operators_files  = 'no';
        var loaded_dataflows_files  = 'no';
        var loaded_projects_files   = 'no';

        window.onpopstate = function(event) {
            var evt = document.createEvent('Event');
            evt.initEvent('load', false, false);
            window.dispatchEvent(evt);
        }
        window.onload = function(event) {
            let a = window.location.href.split("#");
            if (a.length>1) {
                // permalink
                cb = function() {
                    // when the page is completely loaded,
                    // look for the div and show it.
                    showDiv(event, a[1]);
                };
            }
            else {
                // nothing to do
                cb = function() {};
            }
            w3IncludeHTML(cb);
            fill_profil_button();

            [ 'registered_opclass',
              'unregistered_opclass'].forEach( function(evt) {
                sakura.apis.hub.subscribe_event(evt, function(evt_name, args) {
                    web_interface_deal_with_events(evt_name, args);
                });
            });
        }
    </script>
