<div  class="modal fade" name="modal_{{id}}"
      id="modal_{{id}}" tabindex="-1" style="z-index: 2000;"
      role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document" id="modal_{{id}}_dialog">
        <div class="modal-content">
            <div class="modal-header" id="modal_{{id}}_header">
                <table width="100%">
                    <tr>
                    <td width="38px" id="tdsvg"></td>
                    <td class="modal-title" align="left"><b><font size=4>&nbsp;&nbsp;{{cl.name}}&nbsp;&nbsp;</font></b></td>
                    <td align="right">
                        <table>
                            <tr>
                                <td>
                                    <button type="button" class="btn btn-xs" style="background-color: transparent; border-color: transparent;" onclick="full_width('modal_{{id}}');">
                                        <span class="glyphicon glyphicon-resize-full"></span>
                                    </button>
                                <td>
                                    <button type="button" class="btn btn-xs" style="background-color: transparent; border-color: transparent;" data-dismiss="modal" aria-label="Close">
                                        <span class="glyphicon glyphicon-remove"></span>
                                    </button>
                        </table>
                    </td>
                    <tr><td colspan="3"><font size="2">{{cl.short_desc}}</font></td>
                </table>
            </div>
            <div class="modal-body" id="modal_{{id}}_body">
                <ul class="nav nav-tabs">
                    <li class="active" id="tab_button_inputs">
                        <a style="padding-top: 0px; padding-bottom: 0px;" class="a_tabs" data-toggle="tab" href="#modal_{{id}}_tab_inputs">Inputs</a></li>
                    <li id="tab_button_params"><a id='tab_button_params_a' style="padding-top: 0px; padding-bottom: 0px; text-align: center;" class="a_tabs" data-toggle="tab" href="#modal_{{id}}_tab_params" >Params</a></li>
                    <li id="tab_button_outputs"><a style="padding-top: 0px; padding-bottom: 0px;" class="a_tabs" data-toggle="tab" href="#modal_{{id}}_tab_outputs" >Outputs</a></li>
                    <li id="tab_button_code"><a style="padding-top: 0px; padding-bottom: 0px;" class="a_tabs" data-toggle="tab" href="#modal_{{id}}_tab_code" onclick="loadIFrame('modules/dataflows/code-editor/index.html?{{inst_id}}','{{id}}')">Code</a></li>
                    % for index, tab in enumerate(tabs):
                    <li><a style="padding-top: 0px; padding-bottom: 0px;" class="a_tabs" data-toggle="tab" href="#modal_{{id}}_tab_tab_{{index}}">{{tab.label}}</a></li>
                    % end
                </ul>
                <div class="tab-content" style="width:100%; height:100%;">
                    <div id="modal_{{id}}_tab_inputs" class="tab-pane fade in active"></div>
                    <div id="modal_{{id}}_tab_params" class="tab-pane fade"></div>
                    <div id="modal_{{id}}_tab_outputs" class="tab-pane fade"></div>
                    <div id="modal_{{id}}_tab_code" class="tab-pane fade" style="width:100%;height:100%;">
                      <div align='center'>
                        <table style="margin-top: 5px;">
                          <tr>
                          <td>
                            <label style="vertical-align: middle; margin: 0px;">Revision&nbsp;&nbsp;&nbsp;</label>
                          <td style="vertical-align: middle;">
                            <select id="modal_{{id}}_select_revision"
                                    class = "selectpicker"
                                    data-width = "100%">
                            </select>
                        </table>
                      </div>
                      <hr style="margin-top: 5px; margin-bottom: 5px">
                      <iframe id="codeEditorIframe_{{id}}" src="" frameborder="0" style="width:100%;height:100%;"></iframe>
                    </div>

                    % for index, tab in enumerate(tabs):
                    <iframe frameborder="0" style="margin-top:10px; margin-bottom:10px; width:100%; height:100%;" id="modal_{{id}}_tab_tab_{{index}}" class="tab-pane fade" sandbox="allow-scripts"></iframe>
                    % end

                </div>
            </div>
        </div>
    </div>
</div>
