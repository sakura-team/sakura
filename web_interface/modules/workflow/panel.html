<div class="panel panel-primary" id="{{id}}" style="width: 182px; margin-left: 1px; margin-top: 1px;">
    <div class="panel-heading" style="padding: 6px">
        <h6 class="panel-title">
            <table width="100%" >
                <tr>
                    <td>
                        <span id="panel_title_{{title_escaped}}" ondblclick="change_panel_title('{{title}}');">{{title}}
                        </span>
                    </td>
                    <td align="right">
                        <small>
                            <a data-toggle="collapse" id="panel_{{title_escaped}}_chevron" style="color: white;" data-parent="#accordion" href="#acc_{{title_escaped}}" onclick="change_chevron($(this), '{{id}}');">
                                <span class="glyphicon glyphicon-chevron-up" style="color: white; cursor: pointer;">
                                </span>
                            </a>
                            <a style="color: white; cursor: pointer;">
                                <span class="glyphicon glyphicon-pencil" onclick="select_op_reopen_modal('{{id}}');">
                                </span>
                            </a>
                            <a>
                                <span class="glyphicon glyphicon-remove" onclick="select_op_delete_accordion('{{id}}');" style="color: white; cursor: pointer;">
                                </span>
                            </a>
                        </small>
                    </td>
                </tr>
            </table>
        </h6>
    </div>
    <div id="acc_{{title_escaped}}" class="panel-collapse collapse in">
        <div id="panel_{{id}}_body" class="panel-body" style="padding: 5px;"></div>
    </div>
</div>
